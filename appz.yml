build:
  version: 0.2
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: ide-0.2

deploy:
  type: statefulset
  context: skumarpi/DEV
  replicas: 1
  port:
  - 80
  - { port : 8080, protocol: TCP, name : webserver }
  
